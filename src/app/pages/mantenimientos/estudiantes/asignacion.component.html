<div id="top-perfil" class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Asignación de estudiante a curso</h4>
            </div>
            <div class="card-body">
                <form class="form-horizontal p-t-20" 
                      [formGroup]="asignacionForm"
                      (submit)="guardarMatricula()">

                    <div class="form-body">
                        <h3 class="box-title">Información personal</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Cédula</label>
                                    <div class="col-md-9">
                                        <input  type="text" 
                                                class="form-control"
                                                formControlName="cedula">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Asignado a</label>
                                    <div class="col-md-9">
                                        <!-- <p *ngIf="matriculaEstudianteSeleccionado" class="form-control-static">
                                            {{matriculaEstudianteSeleccionado.datosCurso.grado}} {{matriculaEstudianteSeleccionado.datosCurso.nivel}} "{{matriculaEstudianteSeleccionado.datosCurso.paralelo}}" {{matriculaEstudianteSeleccionado.datosCurso.especialidad}}
                                            <span *ngIf="matriculaEstudianteSeleccionado.datosCurso.jornada=='VESPERTINA'" class="label label-danger">{{matriculaEstudianteSeleccionado.datosCurso.jornada}}</span>
                                            <span *ngIf="matriculaEstudianteSeleccionado.datosCurso.jornada=='MATUTINA'" class="label label-info">{{matriculaEstudianteSeleccionado.datosCurso.jornada}}</span>
                                        </p> -->
                                        <p *ngIf="datosAsignacion" class="form-control-static"> 
                                            {{datosAsignacion.grado}} {{datosAsignacion.nivel}} {{datosAsignacion.paralelo}} {{datosAsignacion.especialidad}}
                                            <span *ngIf="datosAsignacion.jornada=='VESPERTINA'" class="label label-danger">{{datosAsignacion.jornada}}</span>
                                            <span *ngIf="datosAsignacion.jornada=='MATUTINA'" class="label label-info">{{datosAsignacion.jornada}}</span>
                                        </p>
                                        
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Apellidos</label>
                                    <div class="col-md-9">
                                        <input  type="text" 
                                                class="form-control"
                                                formControlName="apellidos">
                                        </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Nombres</label>
                                    <div class="col-md-9">
                                        <input  type="text" 
                                                class="form-control"
                                                formControlName="nombres">
                                        </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Sexo</label>
                                    <div class="col-md-9">
                                        <select class="form-control custom-select"
                                                formControlName="sexo"
                                                data-placeholder="--seleccione--">
                                            <option value="">--seleccione--</option>
                                            <option value="1">Hombre</option>
                                            <option value="0">Mujer</option>
                                        </select>
                                        </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Fecha de nacimiento</label>
                                    <div class="col-md-9">
                                        <input  type="date" 
                                                class="form-control" 
                                                placeholder="dd/mm/yyyy"
                                                formControlName="f_nac">
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <h3 class="box-title">Datos del curso</h3>
                        <h4 class="box-title"></h4>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Jornada</label>
                                    <div class="col-md-9">
                                        <select class="form-control" 
                                                formControlName="jornada"
                                                (change)="cambiaJornada()">
                                            <option selected value="0">Seleccione la jornada...</option>
                                            <option value="1">MATUTINA</option>
                                            <option value="2">VESPERTINA</option>
                                            <option value="3">NOCTURNA</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Nivel</label>
                                    <div class="col-md-9">
                                        <select class="form-control" 
                                                formControlName="nivel"
                                                (change)="cargarCursos()">
                                            <option selected value="0">Seleccione el nivel...</option>
                                            <option value="1">EDUCACIÓN GENERAL BÁSICA</option>
                                            <option value="2">BACHILLERATO GENERAL UNIFICADO</option>
                                            <option value="3">BACHILLERATO TÉCNICO</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Curso</label>
                                    <div class="col-md-9">
                                        <select class="form-control" 
                                                formControlName="cursoSeleccionado">
                                            <option selected [value]="0">Seleccione el curso...</option>
                                            <option *ngFor="let curso of cursos"
                                                    value="{{curso._id}}">
                                                    {{curso.grado}} {{curso.nivel}} "{{curso.paralelo}}" {{curso.especialidad}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/row-->
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" 
                                                class="btn btn-success mr-1"
                                                [disabled]="asignacionForm.invalid">Guardar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
