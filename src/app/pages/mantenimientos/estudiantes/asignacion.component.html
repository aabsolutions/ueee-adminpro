<div id="top-perfil" class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Asignación de estudiante a curso</h4>
            </div>
            <div class="card-body">
                <form class="form-horizontal p-t-20" 
                      (submit)="guardarEstudiante()">
                      <h3 class="box-title">Datos personales del estudiante</h3>
                      <hr class="m-t-0 m-b-40">
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">Cédula:</label>
                                  <div class="col-md-9">
                                      <p class="form-control-static"></p>
                                  </div>
                              </div>
                          </div>
                          <!--/span-->
                      </div>
                      <!--/row-->
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">Apellidos:</label>
                                  <div class="col-md-9">
                                      <p class="form-control-static"> {{estudianteSeleccionado.apellidos}} </p>
                                  </div>
                              </div>
                          </div>
                          <!--/span-->
                          <div class="col-md-6">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">Nombres:</label>
                                  <div class="col-md-9">
                                      <p class="form-control-static"> {{estudianteSeleccionado.nombres}} </p>
                                  </div>
                              </div>
                          </div>
                          <!--/span-->
                      </div>
                      <!--/row-->
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">Fecha de nacimiento:</label>
                                  <div class="col-md-9">
                                      <p class="form-control-static"> {{estudianteSeleccionado.f_nac}} </p>
                                  </div>
                              </div>
                          </div>
                          <!--/span-->
                          <div class="col-md-6">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">Sexo:</label>
                                  <div class="col-md-9">
                                      <p class="form-control-static"> 
                                        <span *ngIf="estudianteSeleccionado.sexo=='0'" class="label label-danger">Mujer</span>
                                        <span *ngIf="estudianteSeleccionado.sexo=='1'" class="label label-info">Hombre</span>
                                      </p>
                                  </div>
                              </div>
                          </div>
                          <!--/span-->
                      </div>
                      <!--/row-->
                      <h3 class="box-title">Address</h3>
                      <hr class="m-t-0 m-b-40">
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">Address:</label>
                                  <div class="col-md-9">
                                      <p class="form-control-static"> E104, Dharti-2, Near silverstar mall </p>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">City:</label>
                                  <div class="col-md-9">
                                      <p class="form-control-static"> Bhavnagar </p>
                                  </div>
                              </div>
                          </div>
                          <!--/span-->
                          <div class="col-md-6">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">State:</label>
                                  <div class="col-md-9">
                                      <p class="form-control-static"> Gujarat </p>
                                  </div>
                              </div>
                          </div>
                          <!--/span-->
                      </div>
                      <!--/row-->
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">Post Code:</label>
                                  <div class="col-md-9">
                                      <p class="form-control-static"> 457890 </p>
                                  </div>
                              </div>
                          </div>
                          <!--/span-->
                          <div class="col-md-6">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">Country:</label>
                                  <div class="col-md-9">
                                      <p class="form-control-static"> India </p>
                                  </div>
                              </div>
                          </div>
                          <!--/span-->
                      </div>
                  
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" 
                                                class="btn btn-success mr-1">Guardar</button>
                                        <button type="button" class="btn btn-inverse" onclick="reset()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
